plugins {
    id 'java'
}

group 'mailru.nastasia-chernega'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.github.javafaker:javafaker:1.0.2'

    testImplementation(
            'org.junit.jupiter:junit-jupiter:5.9.0'
    )
}

test {
    useJUnitPlatform()
}